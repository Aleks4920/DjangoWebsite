{% extends "mainWebsite/layout.html" %} {% load static %}
{% block body %}


<div class="container">
  <h1>Welcome</h1>

  <form class="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
    <input class="btn btn-primary" type="submit" value="Login" />

  </form>
</div>

{% endblock %}
